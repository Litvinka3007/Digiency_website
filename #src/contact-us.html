    <div class="contact-info__items">
      <div class="contact-info__item contact-info__item1">
        <div class="contact-info__item-heading">
          <div class="contact-info__item-image">
            <img src="./img/icons/contacts/mail.svg" alt="Email icon" class="contact-info__item-icon">
          </div>
          <div class="contact-info__item-text">
            <span class="contact-info__item-name">Drop a line</span>

        <span class="contact-info__item-contact contact-info__item-contact1">
          <a href="mailto:Support87@gmial.com">Support87@gmial.com</a>
        </span>
        <span class="contact-info__item-contact contact-info__item-contact2">
          <a href="mailto:ijkuiu874@gmial.com">ijkuiu874@gmial.com</a>
        </span>
      </div>
      <div class="contact-info__item contact-info__item2">
        <div class="contact-info__item-heading">
          <div class="contact-info__item-image">
            <img src="./img/icons/contacts/phone.svg" alt="Telephone icon" class="contact-info__item-icon">
          </div>
          <div class="contact-info__item-text">
            <span class="contact-info__item-name">24/7 Service</span>
            <span class="contact-info__item-call">Call us</span>
          </div>
        </div>
        <div class="contact-info__item-contact-wrapper contact-info__item-contact1">
          <span class="contact-info__item-contact">
            <a href="tel:+880 265 98745">+880 265 98745</a>
          </span>
          <span class="toll-info text-orange">(Toll free)</span>
        </div>
        <span class="contact-info__item-contact contact-info__item-contact2">
          <a href="tel:+895 855 85589">+895 855 85589</a>
        </span>
      </div>
      <div class="contact-info__item contact-info__item3">
        <div class="contact-info__item-heading">
          <div class="contact-info__item-image">
            <img src="./img/icons/contacts/location.svg" alt="Location icon" class="contact-info__item-icon">
          </div>
          <div class="contact-info__item-text">
            <span class="contact-info__item-name">Location</span>
            <span class="contact-info__item-call">Visit us</span>
          </div>
        </div>
        <span class="contact-info__item-contact">158 ralegih sit,<br> houston, yk 5896, uk</span>
      </div>
    </div>
    <div class="contact-form__container">
      <div class="contact-form__container-left">
        <img src="./img/contact-us/contacts.png" alt="Contacts">
      </div>
      <div class="contact-form__container-right">
        <h4 class="contact-us-section__subtitle">Send your <span class="text-orange">message to us</span></h4>
        <form class="contact-form" method="POST">
          <div class="contact-form__client-data">
            <div class="contact-form__input-wrapper">
              <input name="name" type="text" class="contact-form__input contact-form__input_name" placeholder="Name">
              <input name="email" type="email" class="contact-form__input contact-form__input_email" placeholder="Email">
            </div>
            <div class="contact-form__input-wrapper">
              <input name="tel" type="tel" class="contact-form__input contact-form__input_tel" placeholder="Mobile No">
              <input name="subject" type="text" class="contact-form__input contact-form__input_subject" placeholder="Subject">
            </div>
          </div>
          <div class="contact-form__input-wrapper contact-form__message">
            <textarea name="text" class="contact-form__input contact-form__text" placeholder="Send Message"></textarea>
          </div>
          <button class="btn-primary contact-form__button" type="submit">Send message</button>
        </form>
      </div>
    </div>
    <div class="map-responsive" id="map"></div>
